<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sistema de Tarefas</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h1>Lista de Tarefas</h1>

  <div>
    <input type="text" id="nome" placeholder="Tarefa">
    <input type="number" id="custo" placeholder="Custo">
    <input type="date" id="dataLimite" placeholder="Data Limite">
    <button onclick="adicionarLinha()">Adicionar</button>
  </div>

  <table class="TabelaDeTarefas" id="TabelaDeTarefas">
    <tr>
      <th>Tarefa</th>
      <th>Custo</th>
      <th>Data Limite</th>
    </tr>
  </table>


  <script src="script.js" src="http.js"></script>
</body>

</html>
