<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de Tarefas</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Lista de Tarefas</h1>
    </div>
    <div class="row">
      <form class="row row-cols-lg-auto g-3 align-items-center" id="tarefa">
        <div class="col-12">
          <div class="form-floating">
            <input type="text" class="form-control" id="nome" placeholder="Tarefa">
            <label for="nome">Tarefa</label>
          </div>
        </div>
      
        <div class="col-12">
          <div class="form-floating">
            <input type="number" class="form-control" id="custo" placeholder="Custo">
            <label for="custo">Custo</label>
          </div>
        </div>
      
        <div class="col-12">
          <div class="form-floating">
            <input type="date" class="form-control" id="dataLimite" placeholder="Data Limite">
            <label for="dataLimite">Data Limite</label>
          </div>
        </div>
      
        <div class="col-12">
          <button  type="button" class="btn btn-primary" onclick="adicionarLinha()">Adicionar</button>
        </div>
      </form>
    </div>
    <div class="row">
      <table class="table table-striped" id="TabelaDeTarefas">
        <thead class="table-light">
          <tr>
            <th scope="col">Tarefa</th>
            <th scope="col">Custo</th>
            <th scope="col">Data Limite</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>


  <script src="script.js" src="http.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
